rewards:
  only_positive_rewards: True

  tracking_lin_vel_x:
    scale: 1.0
    tracking_sigma: 0.25
  tracking_lin_vel_y:
    scale: 1.0
    tracking_sigma: 0.25
  tracking_ang_vel:
    scale: 0.5
    tracking_sigma: 0.25
  lin_vel_z:
    scale: -2.0
  ang_vel_xy:
    scale: -0.05
  dof_acc:
    scale: -2.5e-7
  torques:
    scale: -0.0001
  feet_air_time:
    scale: 1.0
    min_air_time: 0.5
    max_air_time: 100.0
  collision:
    scale: -1.0
  action_rate:
    scale: -0.01
  a1_pose:
    scale: 0.25

commands:
  still_proportion: 0.05
  command_gains: False
  command_gains_stiffness_range: [0.4, 1.6]
  command_gains_damping_range: [0.4, 1.6]
  heading_command: True
  num_commands: 4
  resampling_time: 4. # time before command are changed[s]
  small_lin_vel_threshold: 0.0
  small_ang_vel_threshold: 0.0
  ranges:
    lin_vel: [0.1, 1.0]
    ang_vel_yaw: [-1, 1]
    heading: [-3.14, 3.14]

normalization:
  filter_weight: 0.2
  clip_actions: 100.0
  clip_actions_method: "normal"
  dof_pos_redundancy: 0.2
  const_dof_range: {
    Hip_max: 0.802,
    Hip_min: -0.802,
    Thigh_max: 4.19,
    Thigh_min: -1.05,
    Calf_max: -0.916,
    Calf_min: -2.7
  }
  sim_sdk_map: {
    "FL_hip_joint": "Hip",
    "FL_thigh_joint": "Thigh",
    "FL_calf_joint": "Calf",
    "FR_hip_joint": "Hip",
    "FR_thigh_joint": "Thigh",
    "FR_calf_joint": "Calf",
    "RL_hip_joint": "Hip",
    "RL_thigh_joint": "Thigh",
    "RL_calf_joint": "Calf",
    "RR_hip_joint": "Hip",
    "RR_thigh_joint": "Thigh",
    "RR_calf_joint": "Calf"
  }

viewer:
  ref_env: 0
  pos: [10., 0., 6.]
  lookat: [11., 5., 3.]

sim:
  physics_engine: "SIM_PHYSX" # or "SIM_FLEX"
  dt: 0.005
  substeps: 1
  gravity: [0.0, 0.0, -9.81]
  up_axis: 1

  physx:
    num_subscenes: 0
    num_threads: 10
    solver_type: 1
    num_position_iterations: 4
    num_velocity_iterations: 0
    contact_offset: 0.01
    rest_offset: 0.0
    bounce_threshold_velocity: 0.5
    max_depenetration_velocity: 1.0
    max_gpu_contact_pairs: 8_388_608 # 2^23
    default_buffer_size_multiplier: 5
    contact_collection: 2

policy:
  class_name: "RecurrentModel"
  learning_rate: 1.e-5
  desired_kl: 0.01
  kl_key: "actions"
  obs_key: "policy"
  params:
    layer_activation: "elu"
    recurrent_state_size: 256
    hidden_layer_sizes: [256, 128]
    symlog_inputs: True
    normalize_obs: True
    head:
      actions: {output_type: normal_logstdparam_unclipped, minstd: 0.2, maxstd: 1.0, outscale: 1.0, init_std: 0.9}
      stiffness: {output_type: bounded_normal_logstdparam_unclipped, minstd: 0.05, maxstd: 1.0, outscale: 1.0, init_std: 0.3}
      damping: {output_type: bounded_normal_logstdparam_unclipped, minstd: 0.05, maxstd: 1.0, outscale: 1.0, init_std: 0.3}

value:
  class_name: "RecurrentModel"
  learning_rate: 3.e-4
  obs_key: "critic"
  params:
    layer_activation: "elu"
    recurrent_state_size: 512
    hidden_layer_sizes: [512, 256, 128]
    symlog_inputs: True
    normalize_obs: True
    head: 
      value: {output_type: mse, outscale: 1.0}

algorithm:
  gamma: 0.97
  lam: 0.95
  actor_loss_coefs:
    actions: 1.0
    stiffness: 0.25
    damping: 0.25
  entropy_coefs:
    actions: -0.01
    stiffness: -0.001
    damping: -0.001
  symmetry: True
  symmetry_coefs:
    actions: 3.0
    stiffness: 3.0
    damping: 3.0
  num_learning_epochs: 5
  num_mini_batches: 4
  value_loss_coef: 1.0
  use_clipped_value_loss: False
  clip_param: 0.2
  bound_coefs:
    actions: 1.0
  normalize_advantage_per_minibatch: True

runner:
  record_video: True
  record_distance: [-1.8, -1.8, 0.5]
  num_steps_per_env: 24
  class_name: "Runner"
  use_wandb: True
  description: ""
  log_every: 30.
  save_every: 600.
  record_every: 600.
  record_frames: 300.
  run_name: ""
  resume: False
  load_run: ""
  checkpoint: -1
  resume_path: ""
  max_iterations: 10000
